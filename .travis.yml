language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

compiler:
  - gcc
  
before_install:
  - cd ..
  - git clone https://$INTR_GIT_TOKEN@github.com/begla/Intrinsic_Dependencies.git

script:
  - mkdir build
  - cd build
  - cmake .. && make
